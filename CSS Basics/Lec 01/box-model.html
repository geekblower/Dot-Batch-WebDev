<html lang="en">

<head>

    <title>Box model Practice Page</title>

    <style>
        .box {
            height: 100px;
            width: 200px;
            border: 5px solid black;
            margin: 10px;

        #b1 {
            background-color: orange;
        }

        #b2 {
            background-color: white;
        }

        #b3 {
            background-color: green;
        }
    </style>    

</head>

<body>

    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">

    <div class="box" id="b1">BOX 1</div>
    <div class="box" id="b2">BOX 2</div>
    <div class="box" id="b3">BOX 3</div>

    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">
