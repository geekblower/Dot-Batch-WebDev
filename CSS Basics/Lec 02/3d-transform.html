<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Practice Page</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">
        3D Text Transform</p>

    <div id="static">STATIC</div>
    <div id="translated">TRANSLATED</div>
    <div id="scaled">SCALED</div>

    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: cyan;
            border: 1px solid black;
        }

        #translated {
            transform: perspective(20px) translateZ(-10px);
        }

        #scaled {
            transform: perspective(350px) scaleZ(5) rotateY(-15deg);
        }
    </style>

</body>

</html>
