<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Practice</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <style>
        html {
            scroll-behavior: smooth;
        }

        .divclass {
            background-color: aqua;
            margin: 25px;
            padding: 25px 50px;
            text-align: center;
            border: 3px solid black;
        }

        span {
            background-color: lightcoral;
            margin: 25px;
            padding: 25px 50px;
            border: 3px solid balck;
        }
    </style>
</head>

<body>
    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">
        iframe Tag</p>

    <iframe src="https://bca-lndcollege.netlify.app" frameborder="0" height="300px" width="480px"
        style="border: 3px solid black;"></iframe>

    <iframe src="https://www.youtube.com/embed/0XETsoyx-i8?si=esmYR2Ws2WxCl79z" frameborder="0" height="300px"
        width="480px" style="border: 3px solid black;"></iframe>

    <iframe src="https://geekblower.github.io" frameborder="0" height="300px" width="480px"
        style="border: 3px solid black;"></iframe>

    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">
        Audio & Video Tag</p>

    <audio controls src="./sample-audio.mp3"></audio>

    <video src="sample-video.mp4" autoplay controls style="border: 1px solid black;" height="150px"
        preload="auto"></video>
</body>



</html>
