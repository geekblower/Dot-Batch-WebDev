<!DOCTYPE html> <!-- Tells the browser that it is an HTML5 document -->
<html lang="en"> <!-- Tells the content of webpage is in English language -->

<!-- Contains metadata of the HTML document [Eg: title, characterset,
    viewport, style, script...etc] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Actual content of the web page -->
<body>
    <p>HTML Document</p>
</body>

</html>
