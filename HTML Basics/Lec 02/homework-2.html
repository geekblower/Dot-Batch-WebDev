<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Table Homework</title>

    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: rgb(255, 252, 185);">8:00 a.m.</td>
            <td rowspan="2" style="background-color: rgb(198, 195, 255);">5:00 p.m.</td>
            <td>Intorduction to XML</td>
        </tr>

        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: rgb(255, 252, 185);">8:00 a.m.</td>
            <td style="background-color: rgb(255, 252, 185);">11:00 a.m.</td>
            <td>XPath</td>
        </tr>

        <tr>
            <td style="background-color: rgb(255, 252, 185);">11:00 a.m.</td>
            <td style="background-color: rgb(195, 255, 195);">2:00 p.m.</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>

        <tr>
            <td style="background-color: rgb(195, 255, 195);">2:00 p.m.</td>
            <td style="background-color: rgb(198, 195, 255);">5:00 p.m.</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td style="background-color: rgb(255, 252, 185);">8:00 a.m.</td>
            <td style="background-color: rgb(195, 255, 195);">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
</body>

</html>
