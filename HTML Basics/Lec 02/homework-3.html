<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Homework</title>
</head>

<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" required>

        <br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" required>

        <br>

        <label for="contact">Contact Number</label>
        <input type="number" name="contact" placeholder="Enter Contact Number" required>

        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Rather Not to Say</option>
        </select>

        <br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" required>

        <br>

        <label for="rating">Rating</label>
        <input type="radio" name="rating">
        <label for="one">1</label>
        <input type="radio" name="rating">
        <label for="two">2</label>
        <input type="radio" name="rating">
        <label for="three">3</label>
        <input type="radio" name="rating">
        <label for="four">4</label>
        <input type="radio" name="rating">
        <label for="five">5</label>

        <br>

        <label for="message">Enter Your Message</label>
        <br>
        <textarea name="message" id="" cols="40" rows="5" placeholder="Enter Your Message"></textarea>

        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <br>

    <a href="https://youtube.com"><img src="youtube.png" alt="" width="40" height="40"></a>
    <a href="https://instagram.com"><img src="insta.jpg" alt="" width="40" height="40"></a>
    <a href="https://telegram.com"><img src="telegram.png" alt="" width="40" height="40"></a>


</body>

</html>
