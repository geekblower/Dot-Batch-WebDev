<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>

    <style>
        table, tr, td, th
        {
            border: 1px black solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>Savings Table</caption>
        
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tr>
            <td>January</td>
            <td>100</td>
        </tr>

        <tr>
            <td>February</td>
            <td>500</td>
        </tr>

        <tr>
            <td>March</td>
            <td>200</td>
        </tr>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>800</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
