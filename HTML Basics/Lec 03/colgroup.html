<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup Practice</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px 15px;
        }

        table {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">
        Grouping Columns</p>

    <table>
        <colgroup>
            <col span="3" style="background-color: gold;">
        </colgroup>

        <tr>
            <td>COL 1</td>
            <td>COL 2</td>
            <td>COL 3</td>
            <td>COL 4</td>
            <td>COL 5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

    </table>

    <table>
        <colgroup>
            <col span="1">
            <col span="3" style="background-color: blueviolet;">
        </colgroup>

        <tr>
            <td>COL 1</td>
            <td>COL 2</td>
            <td>COL 3</td>
            <td>COL 4</td>
            <td>COL 5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

    </table>

    <table>
        <colgroup>
            <col span="1">
            <col span="1" style="background-color: aquamarine;">
            <col span="1">
            <col span="1" style="background-color: aquamarine;">
        </colgroup>

        <tr>
            <td>COL 1</td>
            <td>COL 2</td>
            <td>COL 3</td>
            <td>COL 4</td>
            <td>COL 5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

    </table>



    <p
        style="color: rgb(60, 0, 255); background-color: rgb(190, 255, 60); font-family: sans-serif; font-weight: 800; font-size: 35px; text-align: center;">
        Columns Visibility</p>

    <table>
        <colgroup>
            <col span="1">
            <col span="1" style="visibility: collapse;">
            <col span="1">
            <col span="1" style="background-color: aquamarine; visibility: collapse;">
        </colgroup>

        <tr>
            <td>COL 1</td>
            <td>COL 2</td>
            <td>COL 3</td>
            <td>COL 4</td>
            <td>COL 5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

    </table>
</body>

</html>
