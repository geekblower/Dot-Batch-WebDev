<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <th>Month</th>
            <th>Ammount</th>
        </thead>

        <tr>
            <td>January</td>
            <td>100</td>
        </tr>

        <tr>
            <td>Feburary</td>
            <td>200</td>
        </tr>

        <tr>
            <td>March</td>
            <td>300</td>
        </tr>

        <tr>
            <td>Total</td>
            <td>600</td>
        </tr>

    </table>

</body>

</html>
