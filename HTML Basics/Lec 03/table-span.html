<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span Practice</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>

<body>

   <table>
        <caption>My First Table</caption>
        <tr>
            <td colspan="2">ABCD</td>
            <!-- <td>ABCD</td> -->
            <td>ABCD</td>
        </tr>

        <tr>
            <td>ABCD</td>
            <td rowspan="2">ABCD</td>
            <td>ABCD</td>
        </tr>

        <tr>
            <td>ABCD</td>
            <!-- <td>ABCD</td> -->
            <td>ABCD</td>
        </tr>

        <tr>
            <td>ABCD</td>
            <td rowspan="2" colspan="2">ABCD</td>
            <!-- <td>ABCD</td> -->
        </tr>

        <tr>
            <td>ABCD</td>
            <!-- <td>ABCD</td> -->
            <!-- <td>ABCD</td> -->
        </tr>

   </table>

</body>

</html>
